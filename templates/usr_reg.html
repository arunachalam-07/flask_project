<html>  
    <head>  
        <title> User Registration Page</title>  
       
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
    </head>  
    <body>  
        <div id = "frm">  
            <h1>Login</h1>  
            <form name="f1" action = 'http://localhost:5000/usr__reg' onsubmit = "return validation()" method = "POST">  
                <p>  
                    <label> UserName: </label>  
                    <input type = "text" id ="user" name  = "user" />  
                </p>  
                <p>  
                    <label> Password: </label>  
                    <input type = "password" id ="pass" name  = "pass" />  
                </p>  
                <p>  
                    <label> Re-Enter Password: </label>  
                    <input type = "password" id ="pass1" name  = "pass1" />  
                </p>  
                <p>  
                    <label> Email: </label>  
                    <input type = "email" id ="email" name  = "email" />  
                </p>
                <p>  
                    <label> Mobile_number: </label>  
                    <input type = "tel" id ="m_num" name  = "m_num" />  
                </p>    
                <p>     
                    <input type =  "submit" id = "btn" value = "Login" />  
                </p>  
            </form>  
        </div>  
       
        <script>  
                function validation()  
                {  
                    var id=document.f1.user.value;  
                    var ps=document.f1.pass.value;  
                    var ps1=document.f1.pass1.value;
                    if(id.length=="" && ps.length=="") {  
                        alert("User Name and Password fields are empty");  
                        return false;  
                    }  
                    else  
                    {  
                        if(id.length=="") {  
                            alert("User Name is empty");  
                            return false;  
                        }   
                        if (ps.length=="") {  
                        alert("Password field is empty");  
                        return false;  
                        }  
                    }  
                    if(ps.value!==ps1.value){
                        alert("password is not equal");
                    }
                }  
            </script>  
    </body>     
    </html>
